<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Stopwatch.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="Glow">
      <div class="Stopwatch">  
        <button id="start"><span>Start</span></button>
        <button id="stop"><span>Pauze</span></button>
        <button id="reset"><span>Reset</span></button>
        <div class="Timer">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="hundredths">00</span></div>
            <img src="rolex.png" alt=""/>
        </div>

    <script src="Stopwatch.js"></script>
  </body>
</html>
